        <h1>Automobile Instant Quote</h1>
        <p>
            You're almost done! Give us some information about you.
        </p>
        <br />
<form id="autoquote" name="autoquote" method="post" action="/InsuranceWebExtJS/quote_auto2.jsf" enctype="application/x-www-form-urlencoded">
<input type="hidden" name="autoquote" value="autoquote" />

            <fieldset>
                <legend> Instant Auto Quote - Continued </legend>
                <div>
                    <label for="age">Age</label><input id="autoquote:age" type="text" name="autoquote:age" value="0" />
                </div>
                <div>
                    <div class="nobr">
                        <label for="gender">Gender</label><table id="autoquote:gender" class="radio">
	<tr>
<td>
<input type="radio" name="autoquote:gender" id="autoquote:gender:0" value="Male" /><label for="autoquote:gender:0"> Male</label></td>
<td>
<input type="radio" name="autoquote:gender" id="autoquote:gender:1" value="Female" /><label for="autoquote:gender:1"> Female</label></td>
	</tr>
</table>
                    </div>
                    <div class="nobr">
                    </div>
                </div>
                <div class="clear">
                    <div class="nobr">
                        <label for="type">Driving Record</label><table id="autoquote:type" class="radio">
	<tr>
<td>
<input type="radio" name="autoquote:type" id="autoquote:type:0" value="Excellent" /><label for="autoquote:type:0"> Excellent - I have a clean record</label></td>
	</tr>
	<tr>
<td>
<input type="radio" name="autoquote:type" id="autoquote:type:1" value="Good" /><label for="autoquote:type:1"> Good - I have one or two minor violations</label></td>
	</tr>
	<tr>
<td>
<input type="radio" name="autoquote:type" id="autoquote:type:2" value="Fair" /><label for="autoquote:type:2"> Fair - I've caused one or more accidents</label></td>
	</tr>
	<tr>
<td>
<input type="radio" name="autoquote:type" id="autoquote:type:3" value="Poor" /><label for="autoquote:type:3"> Poor - I don't have a good driving record</label></td>
	</tr>
</table>
                    </div>
                    <div class="nobr">
                    </div>
                </div>
